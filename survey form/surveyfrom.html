<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <h1 id=title>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <div class="form-group">
          <label id="name-label">Name
            <input class="form-control" type="text" id="name" required placeholder="Enter your name">
          </label>
        </div>
        <div class="form-group">
        <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email" class="form-control"> </label>
        </div>
        <div class="form-group">
        <label id="number-label">Age<span style="font-size: 1rem;">(optional)</span><input type="number" id="number" min="1" max="10" placeholder="Age" class="form-control"></label>
        </div>
        <div class="form-group">
        <label for="">Which option best describes your current role
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        </div>
        <div class="form-group">
        <label  for="">Would you recommend freecodecamp to a friend?
            <label for=""><input type="radio" name="radio" value="definitely"> Definitely</label>
            <label for=""><input type="radio" name="radio" value="maybe"> Maybe</label>
            <label for=""><input type="radio" name="radio" value="not sure"> Not sure</label>
        </label>
        </div>
 
    <div class="form-group">
        <label for="">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="student">Challenges</option>
                <option value="job">Projects</option>
                <option value="learner">Community</option>
                <option value="preferNo">Open Source</option>
                
            </select>
        </label>
    </div>
    <div class="form-group">
        <label for="">What would you like to see improved? <span style="font-size: 1rem;">(Check all that apply)</span>
             <label for="" ><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
             <label for=""><input type="checkbox" value="Back-end projects"> Back-end Projects</label>
             <label for="" ><input type="checkbox" value="Data Visualization"> Data Visualization</label>
             <label for="" ><input type="checkbox" value="Challenges"> Challenges</label>
             <label for="" ><input type="checkbox" value="Open Source Community"> Open Source Community </label>
             <label for="" ><input type="checkbox" value="Gitter help rooms"> Gitter help rooms </label>
             <label for="" ><input type="checkbox" value="Videos"> Videos </label>
             <label for="" ><input type="checkbox" value="City Meetups"> City Meetups </label>
             <label for="" ><input type="checkbox" value="Wiki"> Wiki </label>
             <label for="" ><input type="checkbox" value="Forum"> Forum </label>
             <label for="" ><input type="checkbox" value="Additional Courses"> Additional Courses </label>

        </label>
    </div>
    <div class="form-group">
        <label for="" class="topic" style="margin-bottom: 10px;">Any comments or suggestions?</label>
        <textarea name="" id="text" cols="90" rows="10" class="form-control" placeholder="Enter your comments here..."></textarea>
    </div>
    <div class="form-group">
        <button type="submit" id="submit">Submit</button>
    </div>
    </form>
</body>
</html>
